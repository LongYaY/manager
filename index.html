<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>layout 管理界面大布局示例 - Layui</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <link
      href="//cdn.staticfile.org/layui/2.8.18/css/layui.css"
      rel="stylesheet"
    />
  </head>
  <style>
    iframe {
      width: 100%;
      height: 1000px;
    }
  </style>
  <body>
    <div class="layui-layout layui-layout-admin">
      <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">后台管理</div>
        <!-- 头部区域（可配合layui 已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
          <!-- 移动端显示 -->
          <li
            class="layui-nav-item layui-show-xs-inline-block layui-hide-sm"
            lay-header-event="menuLeft"
          >
            <i class="layui-icon layui-icon-spread-left"></i>
          </li>
          <li class="layui-nav-item layui-hide-xs">
            <a href="javascript:;">nav 1</a>
          </li>
          <li class="layui-nav-item layui-hide-xs">
            <a href="javascript:;">nav 2</a>
          </li>
          <li class="layui-nav-item layui-hide-xs">
            <a href="javascript:;">nav 3</a>
          </li>
          <li class="layui-nav-item">
            <a href="javascript:;">nav groups</a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;">menu 11</a></dd>
              <dd><a href="javascript:;">menu 22</a></dd>
              <dd><a href="javascript:;">menu 33</a></dd>
            </dl>
          </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
          <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
            <a href="javascript:;">
              <img src="https://picsum.photos/200/200" class="layui-nav-img" />
              个人中心
            </a>
            <dl class="layui-nav-child">
              <dd><a href="javascript:;" id="zhuye">个人信息</a></dd>
              <dd><a href="javascript:;">设置</a></dd>
              <dd><a href="javascript:;">注销</a></dd>
            </dl>
          </li>
          <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
            <a href="javascript:;">
              <i class="layui-icon layui-icon-more-vertical"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
          <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
          <ul class="layui-nav layui-nav-tree" lay-filter="test">
            <li class="layui-nav-item layui-nav-itemed">
              <a class="" href="javascript:;">商品管理</a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;" id="sell">出售中</a></dd>
                <dd><a href="javascript:;" id="soldOut">已售罄</a></dd>
                <dd><a href="javascript:;" id="bank">仓库中</a></dd>
                <dd><a href="javascript:;" id="recycle">回收站</a></dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">商品分类</a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;" id="sort">商品分类</a></dd>
                <dd><a href="javascript:;">分类</a></dd>
                <dd><a href="javascript:;">超链接</a></dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">click menu item</a>
            </li>
            <li class="layui-nav-item"><a href="javascript:;">the links</a></li>
          </ul>
        </div>
      </div>
      <div class="layui-body">
        <div class="layui-card-body"></div>
      </div>
      <div class="layui-footer">
        <!-- 底部固定区域 -->
        底部固定区域
      </div>
    </div>

    <script src="//cdn.staticfile.org/layui/2.8.18/layui.js"></script>
    <script>
      $(document).ready(function () {
        $("#zhuye").click();
        $(".layui-card-body").html(`<iframe src='./用户信息.html'></iframe>`);
      });
      $("#zhuye").click(function () {
        $(".layui-card-body").html(`<iframe src='./用户信息.html'></iframe>`);
      });
      $("#sell").click(function () {
        $(".layui-card-body").html(`<iframe src='./出售中.html'></iframe>`);
      });
      $("#soldOut").click(function () {
        $(".layui-card-body").html(`<iframe src='./已售罄.html'></iframe>`);
      });
      $("#bank").click(function () {
        $(".layui-card-body").html(`<iframe src='./仓库中.html'></iframe>`);
      });
      $("#recycle").click(function () {
        $(".layui-card-body").html(`<iframe src='./回收站.html'></iframe>`);
      });
      $("#sort").click(function () {
        $(".layui-card-body").html(`<iframe src='./商品分类.html'></iframe>`);
      });

      //JS
      layui.use(["element", "layer", "util"], function () {
        var element = layui.element;
        var layer = layui.layer;
        var util = layui.util;
        var $ = layui.$;

        //头部事件
        util.event("lay-header-event", {
          menuLeft: function (othis) {
            // 左侧菜单事件
            layer.msg("展开左侧菜单的操作", { icon: 0 });
          },
          menuRight: function () {
            // 右侧菜单事件
            layer.open({
              type: 1,
              title: "更多",
              content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
              area: ["260px", "100%"],
              offset: "rt", // 右上角
              anim: "slideLeft", // 从右侧抽屉滑出
              shadeClose: true,
              scrollbar: false,
            });
          },
        });
      });
    </script>
  </body>
</html>
