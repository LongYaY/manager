<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录页面</title>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <link href="//unpkg.com/layui@2.8.18/dist/css/layui.css" rel="stylesheet" />
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        width: 400px;
        height: 420px;
        border-radius: 10px;
        margin: 100px auto;
        padding: 30px;
        line-height: 45px;
        box-shadow: 0px 2px 7px rgba(0, 0, 0, 0.5);
      }
      .demo-login-container {
        width: 320px;
        margin: 21px auto 0;
      }
      .demo-login-other .layui-icon {
        position: relative;
        display: inline-block;
        margin: 0 2px;
        top: 2px;
        font-size: 26px;
      }
      h2 {
        text-align: center;
      }
    </style>
    <div class="box">
      <form class="layui-form">
        <h2>登录</h2>
        <div class="demo-login-container">
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input
                type="text"
                name="username"
                value=""
                lay-verify="required"
                placeholder="用户名"
                lay-reqtext="请填写用户名"
                autocomplete="off"
                class="layui-input"
                lay-affix="clear"
                id="username"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input
                type="password"
                name="password"
                value=""
                lay-verify="required"
                placeholder="密   码"
                lay-reqtext="请填写密码"
                autocomplete="off"
                class="layui-input"
                lay-affix="eye"
                id="password"
              />
            </div>
          </div>

          <div class="layui-form-item">
            <input
              type="checkbox"
              name="remember"
              lay-skin="primary"
              title="记住密码"
            />
            <a href="#forget" style="float: right; margin-top: 7px"
              >忘记密码？</a
            >
          </div>
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid"
              lay-submit
              lay-filter="demo-login"
              id="log"
            >
              登录
            </button>
          </div>
          <div class="layui-form-item demo-login-other">
            <label>社交账号登录</label>
            <span style="padding: 0 21px 0 6px">
              <a href="javascript:;"
                ><i
                  class="layui-icon layui-icon-login-qq"
                  style="color: #3492ed"
                ></i
              ></a>
              <a href="javascript:;"
                ><i
                  class="layui-icon layui-icon-login-wechat"
                  style="color: #4daf29"
                ></i
              ></a>
              <a href="javascript:;"
                ><i
                  class="layui-icon layui-icon-login-weibo"
                  style="color: #cf1900"
                ></i
              ></a>
            </span>
            或 <a href="#reg">注册帐号</a>
          </div>
        </div>
      </form>
    </div>

    <!-- 请勿在项目正式环境中引用该 layui.js 地址 -->
    <script src="//unpkg.com/layui@2.8.18/dist/layui.js"></script>
    <script>
      $("#log").on("click", function () {
        let expiresTime = "1y";
        event.preventDefault();
        $.ajax({
          url: "https://manage.zzgoodqc.cn/api/user/login",
          type: "POST",
          data: {
            username: $("#username").val(),
            password: $("#password").val(),
            expiresTime: "1y",
          },
          // headers: {
          //   Authorization: token,
          // },
          success: function (res) {
            console.log(res.data.token);
            localStorage.setItem("token", res.data.token);
            if (res.status == 200) {
              alert("登录成功");
              location.assign("./index.html");
            }
          },
        });
      });

      layui.use(function () {
        var form = layui.form;
        var layer = layui.layer;
        // 提交事件
        form.on("submit(demo-login)", function (data) {
          var field = data.field; // 获取表单字段值
          // 显示填写结果，仅作演示用
          layer.alert(JSON.stringify(field), {
            title: "当前填写的字段值",
          });
          // 此处可执行 Ajax 等操作

          // …
          return false; // 阻止默认 form 跳转
        });
      });
    </script>
  </body>
</html>
